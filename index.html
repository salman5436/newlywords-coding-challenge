<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href ="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

    <title>Newlywords - Onboarding Coding Challenge</title>
</head>
<body>
    <div id="container">

    <button id="modal-btn">Open Modal</button>

    <div id="myModal" class="modal">
        
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <img class="computer" src="Computer-Image.png" alt="image of a computer with mouse and other accessories">

            <div class="modal-intro">
                <p>Let's get going!</p>
            </div>
            <div class="modal-info">
                <p>Follow these tips to get your project off to a great start and  create a truly memorable book!</p>
            </div>
            
            <img class="dots" src="dots.png" alt="3 dots that would be used for content scrolling purposes">
            <div id="next-btn"> <span class="inner-text">Next</span> </div>
            
        </div>
    </div>

       
    <script src="script.js"></script>
</body>
</html>
